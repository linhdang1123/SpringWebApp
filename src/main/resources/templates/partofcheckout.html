<div class="" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<h3>Shipping Address</h3>
	<br> <label for="name"><i class="fa fa-user"></i> Full
		Name *</label> <input type="text" id="name"
		th:field="*{checkOutForm.shippingAddress.name}" placeholder="">
	<label for="email"><i class="fa fa-envelope"></i> Email </label> <input
		type="email" id="email"
		th:field="*{checkOutForm.shippingAddress.email}" placeholder="">
	<label for="adr"><i class="fa fa-address-card-o"></i> Address</label> <input
		type="text" id="adr"
		th:field="*{checkOutForm.shippingAddress.address}"
		placeholder="Street and Number, P.O. box, c/o, apartment, suite, unit, etc.">

	<div class="row">
		<div class="col-30">
			<label for="city"><i class="fa fa-institution"></i> City *</label> <input
				type="text" id="city"
				th:field="*{checkOutForm.shippingAddress.city}" placeholder="">
		</div>
		<div class="col-30">
			<label for="state">State *</label> <input type="text" id="state"
				th:field="*{checkOutForm.shippingAddress.state}" placeholder="">
		</div>
		<div class="col-30">
			<label for="zip">Zip *</label> <input type="text" id="zip"
				th:field="*{checkOutForm.shippingAddress.zipCode}" pattern="[0-9]*"
				maxlength="5" placeholder="xxxx">
		</div>
	</div>


</div>
