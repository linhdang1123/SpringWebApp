<div class="menu-container"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >
<div class="grid" style="max-width: 1200px; margin-top: 35px">
			<div class="row">
				<div class="column" th:each="item : ${paginationItems.list}">
					<div class="content">
						<a href="" target="_blank"> <img
							th:src="@{|/itemImage?code=${item.code}|}" alt=""
							style="width: 280px; height: 320px; margin-bottom: 5px; margin-right: 2px;">
						</a>
						<div class="card-block">
							<h4 class="card-title" th:utext="${item.name}"></h4>
							<p class="card-text" th:utext="${item.price}"></p>
							<button>Add To Cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-4">
				<div class="" th:if="${paginationItems.totalPages > 1}">
					<th:block th:each="page : ${paginationItems.navigationPages}">

						<a th:href="@{|/productlist?page=${page}|}" th:if="${page != -1}"
							class="btn btn-dark" style="border-radius: 0%; margin: 2px;"
							th:utext="${page}"></a>

						<span class="btn btn-dark" style="border-radius: 0%; margin: 2px;"
							th:if="${page == -1}"> ... </span>
					</th:block>
				</div>
			</div>
		</div>
</div>
